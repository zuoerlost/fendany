<html>
<head>
    <title>fendany</title>
    <meta charset="utf-8"/>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="css/bootstrap-theme.min.css"></script>
</head>
<body>
<div class="container">
    <p></p>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Web Terim !!!!</a>
                </div>
            </nav>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="submit" class="btn btn-sm btn-primary glyphicon glyphicon-play" onclick="openWS()"></button>
                    <button type="submit" class="btn btn-sm btn-warning glyphicon glyphicon-stop" onclick="closeWebSocket()"></button>
                </div>
                <div class="panel-body" id="container-terminal"/>
            </div>
        </div>
    </div>
</div>

<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/term.js"></script>

<script type="text/javascript">
    var websocket = null;

    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        var num = Math.random();

    } else {
        setMessageInnerHTML('Not support web socket！');
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        websocket.close();
    }

    function openWS() {
        websocket = new WebSocket("ws://" + getRootPath() + "/ws/demo");
        if (websocket) {
            websocket.onopen = function (evt) {
                setMessageInnerHTML("open");
                var termWidth = 150;
                var termHeight = 30;
                var term = new Terminal({
                    cols: termWidth,
                    rows: termHeight,
                    screenKeys: true,
                    useStyle: true,
                    cursorBlink: true,
                });

                term.on('data', function (data) {
                    websocket.send(data);
                });

                term.on('title', function (title) {
                    document.title = title;
                });

                term.open(document.getElementById('container-terminal'));
                websocket.onmessage = function (evt) {
                    var data = evt.data;
                    term.write(data);
                }

                websocket.onclose = function (evt) {
                    term.write("Session terminated");
                    term.destroy();
                }

                websocket.onerror = function (evt) {
                    setMessageInnerHTML("error");
                    if (typeof console.log == "function") {
                        //console.log(evt)
                    }
                }
            }
        } else {
            setMessageInnerHTML("WS 连接失败");
        }
    }

    //关闭连接
    function closeWebSocket() {
        if (websocket) {
            websocket.close();
            setMessageInnerHTML("close");
        }
    }

    function getRootPath() {
        var pathName = window.document.location.pathname;
        var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
        return (window.location.hostname + ":" + window.location.port + projectName);
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
//        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

</script>
</body>
</html>
